    <h2>Diagonal of a square</h2>
    <form onsubmit="findDiagonal(event)">
        <label for="sideLength">Enter the side length of the square:</label>
        <input type="number" id="sideLength" name="sideLength" required>
        <button type="submit">Calculate diagonal</button>
    </form>
    <div id="diagonalResult"></div>

    <h2>Write a JavaScript program that accepts two integers and displays the larger of the two.</h2>
    <form onsubmit="findBiggerNumber(event)">
        <label for="num1">Enter number 1</label>
        <input type="number" id="num1" name="num1" required>
        <label for="num2">Enter number 2</label>
        <input type="number" id="num2" name="num2" required>
        <button type="submit">Show Bigger Number</button>
    </form>
    <div id="biggernumber"></div>
    <br><br>
    <h2>Odd || Even number </h2>
    <form onsubmit="typeNumber(event)">
        <label for="number">Enter a number</label>
        <input type="number" id="number" name="number" min="1" required>
        <button type="submit">Submit</button>
    </form>
